<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aprendendo sobre imagens</title>

    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <h1>Aprendendo mais sobre imagens imagens</h1>

    <h2>Utilizando a tag &lt;img&gt;</h2>
    <div class="some-images">
      <img src="./img/bicicleta-1200-800.jpg" alt="">
      <img src="./img/floresta.jpg" alt="floresta">
      <img src="./img/lobo.jpg" alt="lobo cinzento">
    </div>

    <h2>Aprendendo mais sobre resolução</h2>
    <div class="resolution">
      <img src="./img/bicicleta-1200-800.jpg" alt="bicicleta preta - grande">
      <img class="small-image" src="./img/bicicleta-300-200.jpg" alt="bicicleta preta- pequena">
    </div>

    <h2>SVG e PNG</h2>
    <div class="image-types">
      <img src="./img/bikcraft.svg" alt="bikcraft logo svg">
      <img src="./img/bikcraft.png" alt="bikcraft logo png">
    </div>
  </body>
</html>
