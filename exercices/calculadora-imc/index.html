<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script src="./assets/scripts/app.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h1>Calculadora de IMC</h1>

      <form class="form" data-js="calculator-form">
        <div class="form-group">
          <label for="weight">Peso</label>
          <input
            type="text"
            id="weight"
            name="peso"
            placeholder="Informe o seu peso (Kg)"
            maxlength="6"
            required
          />
        </div>

        <div class="form-group">
          <label for="height">Altura</label>
          <input
            type="text"
            id="height"
            name="altura"
            placeholder="Informe a sua altura (m e cm)"
            maxlength="4"
            required
          />
        </div>

        <button type="submit" class="btn">Calcular</button>
      </form>

      <section aria-label="resultados" class="resultados">
        <span class="resultado" data-js="resultado"></span>
        <p data-js="mensagem"></p>
      </section>
    </main>
  </body>
</html>
